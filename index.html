<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,900' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <link rel="stylesheet" type="text/css" href="slideshow.css"></link>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script src="slideshow.js"></script>
</head>  

<body onload="currentSlide(1)">
  <h2 style="text-align:center">
    Will EV be your next car?
  </h2>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <svg width=960 height=500 class="slide1">
          <text class="title" x=110 y=80>Electric Vehicles sales over years</text>
          <text x=110 y=100></text>
        </svg>
          <script src="slide1.js"></script>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <svg width=960 height=500 class="slide2">
          <text class="title" x=110 y=80>U.S. All Grades All Formulations Retail Gasoline Prices</text>
          <text x=110 y=100></text>
        </svg>
        <script src="slide2.js"></script>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <svg width=960 height=500 class="slide3">
          <text class="title" x=110 y=80>How far does $1.00 drive your car?</text>
          <text x=110 y=100></text>
        </svg>

        <div class="input-container">
          <div class = "input-pair">
            <label for="input1">Local fuel price/gallon ($):</label>
            <input id="input1" class="input-number" min="1" max="10"  value="4.60"></input>
          </div>
          <div class = "input-pair">
            <label for="input2">Est. MPG of gas vehicle:</label>
            <input id="input2" class="input-number" min="10" max="50" title="Est. MPG of gas vehicle" aria-label="Est. MPG of gas vehicle" value="24"></input>
          </div>
          <div class = "input-pair">
            <label for="input3">Est. mile/kWh for EV:</label>
            <input id="input3" class="input-number" min="1" max="10" value="3.07"></input>
          </div>
          <div class = "input-pair">
            <label for="input">Utility kWh rate ($):</label>
            <input id="input4" class="input-number" min="0" max="5"  value="0.1200"></input>
          </div>
        </div>
        <script src="slide3.js"></script>      
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="slideshow.js"></script>
</body>
</html>
